<h1>Employee List</h1>
<table class="table">
    <tr>
        <th>ID</th>
        <th>Code</th>
        <th>Name</th>
        <th>Weekly Effort (Total)</th>
        <th>Weekly Effort (Average)</th>
    </tr>
    <ng-container *ngFor="let item of employees">
        <tr [routerLink]="['Tasks', item.Id]">
            <td>{{item.Id}}</td>
            <td>{{item.Code}}</td>
            <td>{{item.Name}}</td>
            <td></td>
            <td></td>
        </tr>
    </ng-container>
</table>
