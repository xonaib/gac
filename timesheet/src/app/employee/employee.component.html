<h1>Employee List</h1>
<table class="table">
    <tr>
        <th>ID</th>
        <th>Code</th>
        <th>Name</th>
        <th>Weekly Effort (Total)</th>
        <th>Weekly Effort (Average)</th>
    </tr>
    <ng-container *ngFor="let item of employees">
        <tr [routerLink]="['Tasks', item.id]">
            <td>{{item.id}}</td>
            <td>{{item.code}}</td>
            <td>{{item.name}}</td>
            <td></td>
            <td></td>
        </tr>
    </ng-container>
    
</table>
